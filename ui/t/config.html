<sca-menutab menu="appconf.menu" active="'configs'" user="user"></sca-menutab>
<div class="container-fluid">
    <form ng-submit="submit()" class="form-horizontal" name="form" confirm-on-exit>
        <div class="form-group">
            <label class="col-sm-2 control-label">Config Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="config.desc" id="desc" placeholder="Enter configuration name / short description." ng-disabled="!config.canedit" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">URL</label>
            <div class="col-sm-10">
                <input type="text" name="url" class="form-control" ng-model="config.url" id="url" 
                    placeholder="Enter URL token to publish this configuration (eg..'us-atlas')" 
                    ng-disabled="!config.canedit" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Admins</label>
            <div class="col-sm-10">
                <ui-select multiple ng-model="config.admins" ng-disabled="!config.canedit">
                    <ui-select-match placeholder="Select admins who can update this test spec">
                        <img gravatar-src="$item.email" gravatar-size="17"/>
                        <b>{{$item.fullname}}</b> <span class="email">&lt;{{$item.email}}&gt;</span>
                    </ui-select-match>
                    <ui-select-choices repeat="user in users_a | propsFilter: {fullname: $select.search, email: $select.search}">
                      <!--<div ng-bind-html="user.fullname | highlight: $select.search"></div>-->
                      <img gravatar-src="user.email" gravatar-size="17"/>
                      <b>{{user.fullname}}</b> <small>&lt;{{user.email}}&gt;</small>
                    </ui-select-choices>
                </ui-select>
                <p class="help-block">Users who can update this configuration</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Tests</label>
            <div class="col-sm-10">
                <ul class="list-group" ng-if="config.Tests.length > 0">
                    <li class="list-group-item slide-down" ng-repeat="test in config.Tests" ng-class="{disabled: !test.enabled}">
                        <ng-include src="'t/testeditor.html'"></ng-include>
                    </li>
                </ul>
                <button type="button" ng-click="addtest()" ng-show="config.canedit" class="btn btn-sm">Add New Test</button>
            </div>
        </div>
        <hr>
        <div class="form-group" ng-if="config.canedit">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn pull-right" ng-click="cancel()">Cancel</button>
                <div class="pull-right"> &nbsp;</div>
                <button type="submit" class="btn btn-primary pull-right">
                    <span ng-if="config.id">Update</span>
                    <span ng-if="!config.id">Create</span>
                </button>
                <button type="button" class="btn btn-sm btn-danger" ng-if="config.id"
                    confirmed-click="remove()"
                    ng-confirm-click="Are you sure you want to remove this entire configuration?">
                    <i class="fa fa-times"></i> Remove Config</a>
                </button>
            </div>
        </div>
        <div class="form-group" ng-if="!config.canedit">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn pull-right" ng-click="cancel()">Back</button>
            </div>
        </div>
    </form>
</div>
