<sca-menubar menu="menu.top" active="'meshconfig'" profile="menu._profile"></sca-menubar>
<sca-menutab menu="serverconf.menu" active="'hostgroups'"></sca-menutab>
<div class="container-fluid">
    <div class="panel panel-default" ng-repeat="(service_id, service) in serverconf.service_types">
        <div class="panel-heading">
            {{service.label}}
        </div>
        <div class="panel-body" ng-repeat="hostgroup in hostgroups | filter:{service_type:service_id}" ng-class="{clickable: hostgroup.canedit == true, disabled: hostgroup.canedit == false}" ng-click="edit(hostgroup)">
            <h4><small>{{hostgroup.id}}</small> {{hostgroup.desc}}</h4>
            <div class="row">
            <div class="col-md-8">
                <h5>Hosts</h5>
                <mc-hosts serviceid="service_id" hosts="hostgroup.hosts"></mc-hosts>
            </div>
            <div class="col-md-4">
                <h5>Admins</h5>
                <mc-admins admins="hostgroup.admins"></mc-admins>
            </div>
            </div>
        </div>
        <div class="panel-body" style="background-color: #fafafa;">
            {{create}}
            <button class="btn btn-sm pull-right" ng-click="create(service_id)">Add New</button>
        </div>
    </div><!--panel-->
</div>
