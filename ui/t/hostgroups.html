<sca-menubar menu="menu.top" active="'meshconfig'" profile="menu._profile"></sca-menubar>
<sca-menutab menu="serverconf.menu" active="'hostgroups'"></sca-menutab>
<div class="container-fluid">

    <div class="panel panel-default" ng-repeat="(service_id, service) in serverconf.service_types">
        <div class="panel-heading">
            {{service.label}}
        </div>
        <div class="well" ng-repeat="hostgroup in hostgroups | filter:{service_type:service_id}" ng-class="{clickable: hostgroup.canedit == true, disabled: hostgroup.canedit == false}" ng-click="edit(hostgroup)">
            {{hostgroup}} 
        </div>
        <div class="panel-body" style="background-color: #fafafa;">
            {{create}}
            <button class="btn btn-sm pull-right" ng-click="create(service_id)">Add New</button>
        </div>
    </div><!--panel-->
