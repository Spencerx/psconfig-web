<!DOCTYPE html>
<html ng-app="app">
<head ng-controller="HeaderController">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title ng-bind="title">Loading..</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.yeti.css">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:400,700">
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.min.css">
    <link rel="stylesheet" href="bower_components/angularjs-toaster/toaster.min.css">
    <link rel="stylesheet" href="bower_components/angular/angular-csp.css">
    <link rel="stylesheet" href="bower_components/simple-sidebar/css/simple-sidebar.css">
    <link rel="stylesheet" href="bower_components/angular-ui/dist/select.min.css">
    <link rel="stylesheet" href="/shared/css/style.css"><!--TODO should be configurable-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-cloak>
    <toaster-container toaster-options="{'position-class': 'toast-bottom-full-width'}"></toaster-container>
    <ng-view></ng-view>
    <script src="bower_components/jquery/dist/jquery.min.js"></script><!--bootstrap requires jquery-->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-jwt/dist/angular-jwt.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-ui/dist/select.min.js"></script>
    <script src="bower_components/angularjs-toaster/toaster.min.js"></script>

    <script>
    'use strict';
    angular.module('app.config', []).constant('appconf', {
        //title to display
        title: 'MeshConfig Administrator',

        //url base for meshconfig api
        api: '/api/meshconfig',

        profile_api: '/api/profile',
        profile_url: '/profile',

        //shared servive api and ui urls (for menus and stuff)
        shared_api: '/api/shared',
        shared_url: '/shared',

        //authentcation service API to refresh token, etc.
        auth_api: '/api/auth',
        //authentication service URL to jump if user needs to login
        auth_url: '/auth',

        jwt_id: 'jwt',
    });
    </script>

    <script src="/shared/shared.js"></script> <!-- TODO make this configurable? don't forget the shared/css/style.css -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</body>
</html>
