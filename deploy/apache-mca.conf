
<VirtualHost *:443>
ServerName localhost

SSLEngine on
SSLProxyEngine On

#self signed 
SSLCertificateFile /opt/mca/mca/deploy/self.crt
SSLCertificateKeyFile /opt/mca/mca/deploy/self.key

ProxyPass /meshconfig/api/admin/ http://localhost:12052/
ProxyPass /meshconfig/pub/ http://localhost:12053/

</VirtualHost>

